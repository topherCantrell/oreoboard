<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NeoPixel 5858</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>    
  </head>
  
  <body>
  
  <h1>Bottom</h1>
  <svg id="oreoZoe_D1" width="1100" height="280"></svg>
  <br>
  <textarea id="code_D1" style="width:80ch;height:40ch">
  
 

var first
var last
var ptr
var x

var cnt
  
function start() {

  // The D1 area is the bottom of the robot. It has 228 RGBW pixels
  configure(out=D1,length=228,hasWhite=true)
  
  // Define two colors: 0=red, 1=blue
  color(color=0,W=0, R=100, G=0, B=0)      // 100% red (no white, blue, or green) 
  color(color=1,W=0, R=0,   G=0, B=100)    // 100% blue (no white, red, or green)
  color(color=2,W=0, R=0,   G=100, B=100)  // Green + Blue
  color(color=3,W=0, R=100, G=0, B=100)    // Red + Blue
  color(color=4,W=0, R=100, G=0, B=0)      // 100% red (no white, blue, or green) 
  color(color=5,W=0, R=0,   G=0, B=100)    // 100% blue (no white, red, or green)
  color(color=6,W=0, R=0,   G=100, B=100)  // Green + Blue
  color(color=7,W=0, R=100, G=0, B=100)
        
  [first] = 0
  [last] = 3
  
  here:
  
  gosub(alternate)
  pause(time=1000)
  [first] = [first] + 1
  [last] = [last] + 1
  
  if([first] < 4)
      goto(here)
      
  [first] = 0
  [last] = 3
  
  goto(here) 
 
}

function alternate() {

 [x] = 0
 [ptr] = [first]
 
 alt_here:
 
 Strip.set(pixel=[x],color=[ptr])
 [ptr] = [ptr] + 1
 if([ptr] > [last])
   [ptr] = [first]
   
 [x] = [x] + 1
 if ([x]<228)
   goto(alt_here);

}

  
  
  
  </textarea>
  
  <br>
  <button id="run_D1">Run</button>
  <button id="stop_D1">Stop</button>
  <button id="step_D1">Step</button>
  <button id="reset_D1">Reset</button>
